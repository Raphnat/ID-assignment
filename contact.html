  <section class="contact">
    <h1>Contact Me</h1>
    <h2>Get in touch</h2>
    <form>
      <div class="contact-container">
        <div class="text">
          <input type="text" id="name" placeholder="Name" required>
        </div>
        <div class="email">
          <input type="email" id="email" class="email" placeholder="Email" required>
        </div>
        <div class="textarea">
          <textarea rows="10" id="message" class="textbox" cols="33" placeholder="Message" required></textarea><br>
        </div>
        <div class="button">
          <button type="submit" onclick="validCheck()">Send Message</button>
        </div>
      </div>
    </form>
    </div>
